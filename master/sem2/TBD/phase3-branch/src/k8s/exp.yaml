  # Support for Python is experimental, and requires building SNAPSHOT image of Apache Spark,
  # with `imagePullPolicy` set to Always

  apiVersion: "sparkoperator.k8s.io/v1beta2"
  kind: SparkApplication
  metadata:
    name: gcs-reader
    namespace: default
  spec:
    type: Python
    pythonVersion: "3"
    mode: cluster
    image: "docker.io/biodatageeks/spark-py:pysequila-0.3.3-gke-272379a"
    imagePullPolicy: Always
    mainApplicationFile: gs://${staging_bucket}/src/exp.py
    sparkVersion: "3.1.1"
    sparkConf:
      spark.kubernetes.executor.deleteOnTermination: "true"
    restartPolicy:
      type: OnFailure
      onFailureRetries: 3
      onFailureRetryInterval: 10
      onSubmissionFailureRetries: 5
      onSubmissionFailureRetryInterval: 20
    driver:
      cores: 1
      coreLimit: "1200m"
      memory: "3000m"
      labels:
        version: 3.1.1
      serviceAccount: spark
    executor:
      cores: 1
      coreRequest: "300m"
      coreLimit: "1000m"
      instances: 8
      memory: "3000m"
      labels:
        version: 3.1.1
      volumeMounts:
        - name: data
          mountPath: /mnt/spark
          readOnly: true